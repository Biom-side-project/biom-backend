### users
users.login.succeeded = login success.
users.login.jwt.renewed = returning new tokens.

users.info = returning user info.
users.info.username = returning username.
users.info.nickname.updated = nickname updated.


### biom
biom.biomed = successfully marked biom.
biom.already_biomed = already marked biom.
biom.anomed = successfully marked anom.
biom.region = returning biom count on a region.
biom.proportion = returning biom proportion on a region.

region.region_code = returning region code.

### community

community.comment.posted = successfully posted comment on a region.
community.comment.comments = returning comments on a region.
community.comment.liked = successfully posted liked on a region.