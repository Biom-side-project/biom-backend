##### Exceptions thrown by Frameworks and Library

notBlank = should not be blank

validation.users.nickname = nickname is invalid
validation.notNull.community.content = content should not be null
validation.notNull.community.regionCode = regionCode should not be null

jsonParseError = jsonParseError!

HttpRequestMethodNotSupported = not supported Http method
NoHandlerFound = Mapping for {0} is not supported

##### Application Exceptions
### User
UserNotFound = User not found.
FailedToResolveAccessToken = Access Token could not be resolved.
SocialAccessTokenExpired = Could not get user information from social service resource server.
RefreshTokenNotFound = Refresh Token Not Found
InvalidUserAgentValue = Invalid User-Agent header value


### Region
RegionCodeNotFoundException = Invalid region code.
RegionNotFound = Could not find the region.


### Community
CommentNotFoundException = Could not find the comment


