

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/biom
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  config:
    activate:
      on-profile: local

logging:
  level:
    com:
      biom: debug
    org:
      springframework:
        security: debug
      hibernate:
        type:
          descriptor:
            sql: trace